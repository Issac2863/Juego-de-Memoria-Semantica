<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria Semántica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio" class="pantalla">
        <h1>Memoria Semántica</h1>
        <p>Ingresa tu nombre para comenzar:</p>
        <input type="text" id="nombre-usuario" placeholder="Tu nombre">
        <button id="boton-iniciar">Iniciar Juego</button>
    </div>

    <!-- Pantalla del Juego -->
    <div id="pantalla-juego" class="pantalla" style="display: none;">
        <header>
            <button id="boton-nuevo-juego">Nuevo Juego</button>
            <h2>Memoria Semántica</h2>
            <button id="boton-salir">X</button>
        </header>
        <p class="instrucciones">INSTRUCCIONES: Arrastra cada palabra a su categoría</p>

        <div class="palabras">
            <div class="palabra" draggable="true" data-categoria="Aseo">Jabón</div>
            <div class="palabra" draggable="true" data-categoria="Cocina">Cuchillo</div>
            <div class="palabra" draggable="true" data-categoria="Muebles">Librero</div>
            <div class="palabra" draggable="true" data-categoria="Cocina">Ensaladera</div>
            <div class="palabra" draggable="true" data-categoria="Cocina">Ollas</div>
            <div class="palabra" draggable="true" data-categoria="Muebles">Vitrinas</div>
            <div class="palabra" draggable="true" data-categoria="Cocina">Sartén</div>
            <div class="palabra" draggable="true" data-categoria="Aseo">Desodorante</div>
        </div>

        <div class="categorias">
            <div class="categoria" data-categoria="Cocina">Cocina</div>
            <div class="categoria" data-categoria="Aseo">Aseo</div>
            <div class="categoria" data-categoria="Muebles">Muebles</div>
        </div>
    </div>

    <!-- Pantalla Final Usuario -->
    <div id="pantalla-final" class="pantalla" style="display: none;">
        <h1>Bien Hecho <span id="nombre-jugador"></span></h1>
        <p>Juego Completado 8/8</p>
        <button id="boton-reiniciar">Jugar de Nuevo</button>
    </div>

    <!-- Pantalla de Resultados (Futura Implementación) -->
    <div id="pantalla-resultados" class="pantalla" style="display: none;">
        <h2>Resultados</h2>
        <p>Nombre del jugador: <span id="nombre-jugador"></span></p>
        <p>Tiempo: <span id="tiempo-juego"></span></p>
        <p>Errores: <span id="contador-errores"></span></p>
        <button id="boton-reiniciar">Jugar de Nuevo</button>
    </div>

    <!-- Contenedor para el mensaje emergente -->
    <div id="notificacion" class="notificacion"></div>

    <script src="script.js"></script>
</body>

</html>
